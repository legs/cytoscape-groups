<!DOCTYPE>

<html>

  <head>
    <title>cytoscape-groups testing demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <script src="cytoscape-groups.js"></script>

    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }

      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 1;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }

      #options {
        z-index: 2;
        position: absolute;
        right: 0;
        top: 0;
        margin: 0.5em;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function(){

        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          style: [
            {
              selector: 'node',
              style: {
                'label': 'data(id)'
              }
            },

            {
              selector: 'node:parent',
              style: {
                'label': ''
              }
            },

            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle'
              }
            },

            {
              selector: '.cdnd-grabbed-node',
              style: {
                'background-color': 'red'
              }
            },

            {
              selector: '.cdnd-drop-target',
              style: {
                'border-color': 'red',
                'border-style': 'dashed'
              }
            }
          ],

          elements: {
            nodes: [
              { data: { id: 'a' } },
              { data: { id: 'b' } },
              { data: { id: 'c' } },
              { data: { id: 'd', parent: 'p' } },
              { data: { id: 'p'} }
            ],
            edges: [

            ]
          }
        });

        var cdnd = cy.cytoscapeGroups();

        var onClick = function(id, handler){
          document.getElementById(id).addEventListener('click', handler);
        };
      });
    </script>
  </head>

  <body>
    <h1>cytoscape-groups testing demo</h1>
    <div id="cy"></div>
  </body>

</html>
